openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Sandbox

components:
  schemas:

    EnumTest:
      type: string
      enum:
        - FORMAT_CAT
        - FORMAT_DOG

    BaseDocument:
      type: object
      properties:
        type:
          description: 'Тип'
          type: string

    PaymentDocument:
      type: object
      allOf:
          - $ref: 'BaseDocument'
          - type: object
            properties:
              sum:
                description: 'Сумма'
                type: int

paths:
  /getDocument:
    post:
      responses:
        '200':
          description: 'response'
          content:
            application/json:
              schema:
                $ref: 'BaseDocument'